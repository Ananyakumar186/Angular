<h1>Third party Data</h1>
<table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Website</th>
          <th>Phone no</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users$">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.website }}</td>
          <td>{{ user.phone }}</td>
        </tr>
      </tbody>
    </table>
